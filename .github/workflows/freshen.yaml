name: fresheners
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
jobs:
  freshen:
    runs-on: ubuntu-latest
    steps:
      - name: Load PGP Key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          #git_commit_gpgsign: true
          #git_user_signingkey: true
          gpg_private_key: '${{ secrets.GHA_COMMIT_SIGNING_KEY }}'
      - name: Prepare
        uses: emcd/python-lockup/.github/actions/python-venv@master
      - name: Install Asdf and Pythons
        uses: asdf-vm/actions/install@v1
      - name: Freshen Project
        run: pipenv run invoke freshen
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: '[GHA] Freshen Project'
          commit-message: '[GHA] Freshen Project'
          # TODO: Committer which matches PGP key.
          branch: gha-freshener
          delete-branch: true
          reviewers: emcd
