name: tester
on:
  pull_request:
    branches: ['*']
  push:
    branches: ['master', 'release-*']
jobs:
  initialize:
    uses: ./.github/workflows/reusable--initializer.yaml
  test:
    needs: initialize
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.initialize.outputs.python-versions-json) }}
    uses: emcd/python-devshim/.github/workflows/reusable--tester.yaml@stable
    with:
      python-version: '${{ matrix.python-version }}'
  test-specials:
    uses: ./.github/workflows/reusable--special-tester.yaml
  report:
    needs: test
    uses: emcd/python-devshim/.github/workflows/reusable--reporter.yaml@stable
    with:
      publish: "${{ 'master' == github.ref_name }}"
